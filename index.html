<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chess Board (Static + Playable)</title>

  <!-- Chessboard.js styles -->
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-top: 40px;
    }

    /* Table styling */
    table.chess-table {
      border-collapse: collapse;
      margin: 0 auto;
    }

    table.chess-table td {
      width: 50px;
      height: 50px;
      text-align: center;
      vertical-align: middle;
      font-size: 32px;
    }

    .white { background-color: #f0d9b5; }
    .black { background-color: #b58863; }

    /* Playable board container */
    #board {
      width: 400px;
      margin: 30px auto;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

  </style>
</head>
